<html>
  <head>
    <title>Protooutstudio最終課題ishikawa</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Covit-19情報</h1>
    <iframe id="JohnsHopkinsUnv"
    title="JohnsHopkinsUnv"
    width="1200"
    height="500"
    src="https://gisanddata.maps.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6">
    </iframe>
    <h2>募金活動</h2>
        <div class="flex">
         <p>募金1</p>
         <p>募金2</p>
        </div>            
    <h2>ニュース</h2>
        <div id="app">
            {{ message }}
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                },
    
                methods: {
                    getData: async function(){
                        const response = await axios.get('https://chroniclingamerica.loc.gov/search/titles/results/?terms=michigan&format=json&page=5')
                        console.log(response.data);
                        this.message = response.data
                    },
                },
    
                mounted: function(){
                    this.getData();
                }
            })
        </script> 
</body>
</html>
