<html>
  <head>
    <title>Hello My WebSite!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Covit-19情報</h1>
    <h2>世界の感染状況</h2>
    <iframe id="JohnsHopkinsUnv"
    title="JohnsHopkinsUnv"
    width="800"
    height="300"
    src="https://gisanddata.maps.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6">
    <h2>ニュース</h2>
    <h3>世界</h3>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },

            methods: {
                getData: async function(){
                    const response = await axios.get('http://newsapi.org/v2/top-headlines?')
                    console.log(response.data);
                    this.message = response.data
                },
            },

            mounted: function(){
                this.getData();
            }
        })
    </script>    
    <h3>日本</h3>
       <ul>
        <li>手を洗う</li>
        <li>不要不急の外出はしない</li>
        <li>3密を避ける</li>
    </ul>
    <p>リモートワーク導入状況</p>

</body>
</html>
