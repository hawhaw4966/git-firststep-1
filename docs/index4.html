<html>
  <head>
    <title>Hello My WebSite!</title>
    <style>
        p.header {
          color:white;
          background-color: teal;
          font-size: large;
          font-weight: bold;
        }
        image.virus{
            width: 96px;
            height: 65px;
        }
      </style>
  </head>
  <body>
    <p class="header">Covit-19情報</p>
    <image src="https://1.bp.blogspot.com/-q0vC8T9XRSg/XiOwuwtXJLI/AAAAAAABXHk/clxgC9d2E8YrWluWTw0NFYP832mEMdN-ACNcBGAsYHQ/s1600/virus_corona.png" class="virus">

    <p>予防するには</p>
    <ul>
        <li>手を洗いましょう</li>
        <li>不要不急の外出はしないようにしましょう</li>
    </ul>
     <p>世界の感染状況</p>
    <p>日本の感染状況</p>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },

            methods: {
                getData: async function(){
                    const response = await axios.get('https://api.covid19api.com/country/japan/status/confirmed')
                    console.log(response.data);
                    this.message = response.data
                },
            },

            mounted: function(){
                this.getData();
            }
        })
    </script>
  </body>
</html>
