<html>
  <head>
    <title>Hello My WebSite!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="header">Covit-19情報</p>
    <image src="https://1.bp.blogspot.com/-q0vC8T9XRSg/XiOwuwtXJLI/AAAAAAABXHk/clxgC9d2E8YrWluWTw0NFYP832mEMdN-ACNcBGAsYHQ/s1600/virus_corona.png" class="virus">

    <p>予防するには</p>
    <ul>
        <li>手を洗う</li>
        <li>不要不急の外出はしない</li>
        <li>3密を避ける</li>
    </ul>
    <p>リモートワーク導入状況</p>
    <p>世界の感染状況</p>
    <p>日本の感染状況</p>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },

            methods: {
                getData: async function(){
                    const response = await axios.get('https://api.covid19api.com/country/japan/status/confirmed')
                    console.log(response.data);
                    this.message = response.data
                },
            },

            mounted: function(){
                this.getData();
            }
        })
    </script>
    <p>病院別製品売上</p>
</body>
</html>
